# Test configuration.
#
# Values may be overriden by creating a local config.override.properties file


#
# Per-environment hostnames.
#
# The default host selection is specified in environment.active.
# This value is a key for selecting the specific environment.hostname property.
# This value may be overridden on the command line by passing -Denvironment=<environment_name>
#
environment.active=dev
environment.hostname.dev=http://ncigovcddev.prod.acquia-sites.com


#
# Responsive layout break points
#
layout.screensize.small.width=600
layout.screensize.small.height=800
layout.screensize.medium.width=700
layout.screensize.medium.height=800
layout.screensize.large.width=1100
layout.screensize.large.height=800
layout.screensize.xlarge.width=1600
layout.screensize.xlarge.height=800


#
# Which browser to use
#
browser.active=chrome

#
# File paths
#
filepath.testdatabase=./test-data


## Most things below this line will most likely go away.


************************Drivers Path***************************************
ChromeDriver=./resources/drivers/chromedriver.exe
FirefoxDriver=./resources/drivers/geckodriver.exe
DriverPath_Mac=./resources/drivers/macos
DriverPath_Win=./resources/drivers/win
DriverPath_Linux=./resources/drivers/linux
DriverName_ChromeDriver=chromedriver
DriverName_FirefoxDriver=geckodriver

***********************Reporting******************************************
ExtentReports= ./test-output/ExtentReport/
